<div class="card">
  <div class="card-header">
    <h2 class="card-title">Adicionar Novo Horário</h2>
  </div>
  
  <div class="card-body">
    <div *ngIf="mensagemErro" class="alert alert-danger">
      {{ mensagemErro }}
    </div>
    
    <div *ngIf="mensagemSucesso" class="alert alert-success">
      {{ mensagemSucesso }}
    </div>
    
    <form (ngSubmit)="salvar()">
      <div class="form-section">
        <h3>Dados do Agendamento</h3>
        
        <div class="form-group">
          <label for="colaborador">Colaborador*</label>
          <select id="colaborador" 
                  [(ngModel)]="agendamento.colaboradorId" 
                  name="colaboradorId"
                  class="form-control"
                  required>
            <option [ngValue]="0" disabled>Selecione um colaborador</option>
            <option *ngFor="let colaborador of colaboradores" [ngValue]="colaborador.id">
              {{ colaborador.nome }} - {{ colaborador.especialidade }}
            </option>
          </select>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="data">Data*</label>
            <input type="date" 
                   id="data" 
                   [(ngModel)]="agendamento.data" 
                   name="data"
                   class="form-control"
                   required
                   (change)="verificarDisponibilidade()">
          </div>
          
          <div class="form-group">
            <label for="hora">Horário*</label>
            <input type="time" 
                   id="hora" 
                   [(ngModel)]="agendamento.hora" 
                   name="hora"
                   class="form-control"
                   required
                   (change)="verificarDisponibilidade()">
          </div>
        </div>
        
        <div class="form-group">
          <label for="observacoes">Observações</label>
          <textarea id="observacoes" 
                    [(ngModel)]="agendamento.observacoes" 
                    name="observacoes"
                    class="form-control"
                    rows="3"></textarea>
        </div>
      </div>
      
      <div class="form-section">
        <h3>Dados do Cliente</h3>
        
        <div class="form-group">
          <label for="cpf">CPF*</label>
          <div class="input-group">
            <input type="text" 
                   id="cpf" 
                   [(ngModel)]="cliente.cpf" 
                   name="cpf"
                   class="form-control"
                   required
                   placeholder="Digite o CPF do cliente">
            <button type="button" class="btn btn-secondary" (click)="buscarClientePorCpf()">
              Buscar
            </button>
          </div>
        </div>
        
        <div class="form-group">
          <label for="nome">Nome Completo*</label>
          <input type="text" 
                 id="nome" 
                 [(ngModel)]="cliente.nome" 
                 name="nome"
                 class="form-control"
                 required
                 [readonly]="clienteExistente">
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" 
                   id="dataNascimento" 
                   [(ngModel)]="cliente.dataNascimento" 
                   name="dataNascimento"
                   class="form-control"
                   [readonly]="clienteExistente">
          </div>
          
          <div class="form-group">
            <label for="sexo">Sexo</label>
            <select id="sexo" 
                    [(ngModel)]="cliente.sexo" 
                    name="sexo"
                    class="form-control"
                    [disabled]="clienteExistente">
              <option [ngValue]="undefined">Selecione</option>
              <option value="M">Masculino</option>
              <option value="F">Feminino</option>
              <option value="O">Outro</option>
            </select>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" 
                   id="email" 
                   [(ngModel)]="cliente.email" 
                   name="email"
                   class="form-control"
                   [readonly]="clienteExistente">
          </div>
          
          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" 
                   id="telefone" 
                   [(ngModel)]="cliente.telefone" 
                   name="telefone"
                   class="form-control"
                   [readonly]="clienteExistente">
          </div>
        </div>
      </div>
      
      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
        <button type="submit" class="btn btn-primary" [disabled]="!horarioDisponivel">Salvar</button>
      </div>
    </form>
  </div>
</div>
